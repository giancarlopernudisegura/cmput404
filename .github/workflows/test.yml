name: unit tests

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  python:
    runs-on: ubuntu-latest
    environment: testing
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.x'

      - name: virtual environment
        run: |
          python3 -m venv venv
          . venv/bin/activate
          python -m pip install -r requirements.txt

      - name: pytest
        run: |
          pip freeze
          pip install flask
          flask db upgrade
          pytest --cov=. tests.py

